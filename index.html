<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
    rel="stylesheet">
  <title>Blog Space</title>

  <link rel="stylesheet" href="core.css" />
</head>

<body>
  <header>
    <h1>Blog Space</h1>

  </header>
  <form id="post-form">
    <label for="post-title">Title</label>
    <input type="text" name="title" id="post-title" placeholder="Title" />

    <label for="post-body">Body</label>
    <textarea name="content" id="post-body" placeholder="Content"></textarea>

    <button id="post-btn">Post</button>
  </form>
  <div id="blog-container" class="blog-container">

  </div>
  <script src="core.js"></script>
</body>

</html>
